<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naphome - Authentication Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }
        
        .subtitle {
            opacity: 0.8;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.3);
        }
        
        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .info {
            margin-top: 2rem;
            font-size: 0.8rem;
            opacity: 0.7;
            line-height: 1.4;
        }
        
        .bypass-link {
            margin-top: 1rem;
            font-size: 0.8rem;
            opacity: 0.6;
        }
        
        .bypass-link a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }
        
        .bypass-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">ðŸŒ™</div>
        <h1>Naphome Documentation</h1>
        <p class="subtitle">Authentication Required</p>
        
        <script>
            // Check for error parameter
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error === 'invalid') {
                document.body.insertAdjacentHTML('afterbegin', 
                    '<div class="error">Invalid password. Please try again.</div>'
                );
            }
        </script>
        
        <form id="authForm">
            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter access password" 
                    required 
                    autofocus
                >
            </div>
            <button type="submit">Access Documentation</button>
        </form>
        
        <div class="info">
            This is a private documentation site for the Naphome Smart Sleep Device project. 
            Access is restricted to authorized team members only.
        </div>
        
        <div class="bypass-link">
            <a href="/?bypass=naphome-bypass-2025">Developer Bypass</a>
        </div>
    </div>
    
    <script>
        // Configuration
        const SITE_PASSWORD = 'Naphome2025!Secure';
        
        // Auto-focus password field
        document.querySelector('input[type="password"]').focus();
        
        // Handle form submission
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            
            if (!password.trim()) {
                alert('Please enter a password');
                return;
            }
            
            if (password === SITE_PASSWORD) {
                // Set authentication cookie
                document.cookie = 'naphome-auth=authenticated; path=/; max-age=604800; secure; samesite=strict';
                
                // Redirect to main site
                window.location.href = '/';
            } else {
                // Show error
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = 'Invalid password. Please try again.';
                
                const form = document.getElementById('authForm');
                form.parentNode.insertBefore(errorDiv, form);
                
                // Clear password field
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // Remove error after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }
        });
        
        // Check if already authenticated
        if (document.cookie.includes('naphome-auth=authenticated')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
